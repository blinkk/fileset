google_cloud_project: <AppId>
site: <SiteId>
schedule:
  default: main
localization:
  pathFormat: '/:locale/:path'
redirectTrailingSlashes: true
redirects:
- from: /foo
  to: /bar
  permanent: True
- from: /intl/:locale/
  to: /$locale/
- from: /intl/:locale/*wildcard
  to: /$locale/$wildcard
- from: /intl/:locale/
  to: /$locale/